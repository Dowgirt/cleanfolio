apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cleanfolio-ingress
  namespace: cleanfolio-ns
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cleanfolio-svc
                port:
                  number: 80